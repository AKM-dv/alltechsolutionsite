<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - Sardar Fashions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #F3F4F6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
        }
        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: #1F2937;
            margin-bottom: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #E5E7EB;
            border-top: 4px solid #FBBF24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #1F2937;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .sub-message {
            color: #6B7280;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">âœ¨ Sardar Fashions</div>
        <div class="spinner"></div>
        <div class="message">Finding that for you...</div>
        <div class="sub-message">Please wait while we redirect you to the right page.</div>
    </div>

    <script>
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        const redirectUrl = path + search + hash;
        
        sessionStorage.setItem('redirectPath', redirectUrl);
        
        window.location.replace(window.location.origin);
    </script>
</body>
</html>
